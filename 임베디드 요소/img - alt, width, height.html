웹에서 사용하는 이미지 유형:
jpeg 는 정지이미지의 손실 압축에 적합. 
png 는 투명도 적용이 된다. jpeg보다 선호도가 있다 
gif 는 여러장의 이미지로 이루어진 애니매이션 표현 가능

svg는 확대해도 깨지지 않는 장점이 있다.  다양한 크키로 그려야 하는 아이콘, 등등
