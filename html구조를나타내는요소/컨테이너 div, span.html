<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 <h2>div</h2>
 <div> 오데니스</div>
 <span> 오데니스</span>
 <span> 오데니스</span>
 <span> 오데니스</span>

 <span> 오데니스</span>
</body>
</html>

<br>div :블록 컨테이너이면서 콘텐츠 분할 요소, 특정한 부분을 분할, 다른 요소를 묶어서 class나 id를 꾸민다<div class="s"></div>
span : 인라인 컨테이너이다. 

다만 div 와 span 은 의미가 없는 태그다. 의미가 있는 마크럽을 하고 싶으면 
시맨틱 태그들 사용해야함.
