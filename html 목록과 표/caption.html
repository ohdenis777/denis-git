<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table border="5">
    <caption>이번달 지출 내역</caption>
    <thead>
        <tr>
          <th scope="col">품목</th>    
          <th scope="col">지출</th>    
        </tr>
    </thead>
    <tbody>
        <tr>
          <th>대파</th>    
          <td>3000</td>    
        </tr>

        <tr>
          <th>달걀</th>    
          <td>4000</td>    
        </tr>

        <tr>
          <th>고양이 간식</th>    
          <td>12,0000</td>    
        </tr>

        <tr>
          <th>종이봉투</th>    
          <td>300</td>    
        </tr>
     </tbody>
     <tfoot>
        <tr>
        <th>totals</th>    
        <td>33,000</td>    
        </tr>
    </tfoot>
  </table>
  
</body>
</html>

table의 첫번째 자식이여야 한다
