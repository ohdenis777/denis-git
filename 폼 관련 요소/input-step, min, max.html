<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

  <form method="get">

    <div> 
      <label>이름 :
        <input type="text" name="name" placeholder="예)홍길동" disabled> 
      </label>
      </div>
  
      <div> 
      <label>직업 :
        <input type="text" name="job" placeholder="예)학생" required>
      </label>
      </div>
      
      <div> 
      <label>나이 :
        <input type="text" name="age" readonly>
      </label>
      </div>
      
      <div> 
        <label>나이 :
          <input type="text" name="age"  value="20" readonly>
        </label>
      </div>

      <div> 
        <label>평점 :
          <input type="number" name="score" min="-10" max="10" step="2">
        </label>
      
      </div>
      <div> 
        <label>평점 :
          <input type="range" name="score" min="-10" max="10" step="2">
        </label>
      </div>

      

  
      <input type="reset">
      <input type="submit">
  
  
    </form>
  
</body>
</html>
