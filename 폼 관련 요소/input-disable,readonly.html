<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form method="get">

    <div> 
      <label>이름 :
        <input type="text" name="name" placeholder="예)홍길동" disabled> 
      </label>
      </div>
  
      <div> 
      <label>직업 :
        <input type="text" name="job" placeholder="예)학생" required>
      </label>
      </div>
      
      <div> 
      <label>나이 :
        <input type="text" name="age" readonly>
      </label>
      </div>
      
      <div> 
        <label>나이 :
          <input type="text" name="age"  value="20" readonly>
        </label>
        </div>
  
      <input type="reset">
      <input type="submit">
  
  
    </form>
  
</body>
</html>




<div>
  disable는 from 데이터에 포함되지 않는다.
</div>

<div>
  readonly는 읽게만 하는 기능이고 수정하지 못하게할때. 그리고 from 데이터에 포함된다.
</div>
