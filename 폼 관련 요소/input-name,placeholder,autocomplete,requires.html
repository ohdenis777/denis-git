<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form method="get">

  <div> 
    <label>이름 :
      <input type="text" name="name" placeholder="예)홍길동" autocomplete="on"> 
    </label>
    </div>

    <div> 
    <label>직업 :
      <input type="text" name="job" placeholder="예)학생" required>
    </label>
    </div>
    
    <div> 
    <label>나이 :
      <input type="text" name="age" placeholder="예)23살" required>
    </label>
    </div>

    <input type="reset">
    <input type="submit">


  </form>
</body>
</html>


<div>
<input type="text" name="job" placeholder="플레이스홀더">
에서 placeholder는 힌트를 주는 속성이다.
</div>
<div>
autocomplete="on" 은 추천글을 보여준다. 
</div>
<div>
  required 속성은 답을 적지 않았을때 경고문이 나온다.
</div>
