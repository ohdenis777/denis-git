<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<form action="" method="get">

  <div>
    <input type="reset">
    <input type="submit">
    <input type="button" value="빈버튼">
  </div>
  
  <div>
    <button type="reset"><em>초기화!!</em></button>
    <button type="submit"><strong>제출하기~</strong></button>
    <button type="button">일반 버튼</button>
  </div>
  
</form>
</body>
</html>




<div>
input의 value와 button의 가장 큰 차이점은 
value에는 문자열만 넣을수 있고, button은 ui적 요소를 추가할 수 있다.
</div>
